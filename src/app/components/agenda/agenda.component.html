<h1 class="animated fadeIn fast">Agendar cita</h1>
  <hr>
<form>
    
  <div class="Contenedor">
    
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
             type="text"
             placeholder="Nombre"
             name="nombre"
             required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Apellido</label>
        <div class="col-8">
         <input class="form-control"
            type="text"
            placeholder="Apellido">
        </div>
      </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Correo Electrónico</label>
        <div class="col-md-8">
          <input class="form-control"
            type="email"
            placeholder="@Correo">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Teléfono</label>
        <div class="col-md-8">
           <input class="form-control"
            type="telefono"
            placeholder="Teléfono">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Fecha</label>
        <div class="col-md-8">
          <input class="form-control"
          type="date">
        </div>
      </div>
  
      <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
          <a href="#" class="btn btn-primary  btn-lg active" role="button" aria-pressed="true">
          Guardar</a>
        </div>
    </div>
</form>
